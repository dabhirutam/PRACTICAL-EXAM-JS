<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <form class="row g-3">
                <h1>ADD TASK</h1>
                <div class="col-md-6">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="col-md-6">
                    <label for="inputDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="inputDescription">
                </div>
                <div class="col-12">
                    <label for="inputDuaDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="inputDuaDate" placeholder="1234 Main St">
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="low" type="radio" name="priority" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        LOW
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="medium" type="radio" name="priority" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        MEDIUM
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="high" type="radio" name="priority" id="flexRadioDefault2"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        HIGH
                    </label>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary" onclick="return addTask()">Sign in</button>
                </div>
            </form>
        </div>
        <div class="row justify-content-center text-center mt-5 row-gap-5">
            <h2>TASK DETAILS</h2>
            <div class="col-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Task ID</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="viewTask">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
